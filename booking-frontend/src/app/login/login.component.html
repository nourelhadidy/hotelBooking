<div class="login-wrapper">
    <!-- Left Section (Branding / Illustration) -->
    <div class="login-left">
        <div class="brand">
            <h1 class="logo">Luxury<span>Stay</span></h1>
            <p class="tagline">Experience timeless comfort & modern elegance.</p>
        </div>
        <div class="illustration">
            <!-- Replace with a high-quality illustration or image -->
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="Luxury Hotel"> -->
        </div>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="login-right">
        <div class="form-box">
            <h2>Welcome Back </h2>
            <p class="subtitle">Access your exclusive booking dashboard</p>

            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password"
                        required>
                </div>

                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="button" (click)="login()" class="luxury-btn">Login</button>

                <p class="signup-text">
                    Donâ€™t have an account? <a routerLink="/register">Create one now</a>
                </p>
            </form>
        </div>
    </div>
</div>
