<!-- register.component.html -->
<div class="login-wrapper">
    <!-- Left Section (Branding / Illustration) -->
    <div class="login-left">
        <div class="brand">
            <h1>Hotel<span>Booking</span></h1>
            <p>Create your account and start booking luxury stays with ease.</p>
        </div>
        <div class="illustration">
            <!-- Replace with register illustration -->
            <!-- <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Register Illustration"> -->
        </div>
    </div>

    <!-- Right Section (Register Form) -->
    <div class="login-right">
        <div class="form-box">
            <h2>Create Account</h2>
            <p>Join us and unlock exclusive hotel deals</p>

            <form>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" [(ngModel)]="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Create a password"
                        required>
                </div>

                <button type="button" (click)="register()">Register</button>

                <p class="signup-text">
                    Already have an account? <a routerLink="/login">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>
