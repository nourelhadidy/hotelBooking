<section class="contact-section">
    <div class="container">
        <!-- Header -->
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>Have a question or feedback? Reach out to us and weâ€™ll get back to you promptly.</p>
        </div>

        <div class="contact-content">
            <!-- Contact Form -->
            <div class="contact-form-card">
                <form (submit)="submitForm(name.value, email.value, message.value)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" #name placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" #email placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" #message rows="6" placeholder="Your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>

            <!-- Contact Info & Map -->
            <div class="contact-info-card">
                <div class="info-block">
                    <h2>Contact Information</h2>
                    <p><strong>Email:</strong> support@prostore.com</p>
                    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                    <p><strong>Address:</strong> 123 Commerce St, Suite 100, City, Country</p>
                </div>

                <div class="map-block">
                    <h2>Our Location</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086120143356!2d-122.4194156846813!3d37.77492977975966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e4d6b7b51%3A0x1f7e7e5b8e4b4c4!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2sus!4v1635782941234!5m2!1sen!2sus"
                        allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
